<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccomandazioni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generatore di Raccomandazioni</h1>
        <form id="raccomandaForm">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" placeholder="Es. Film" required>
            
            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" placeholder="Es. Azione con protagonisti carismatici..." required></textarea>
            
            <button type="submit">Genera Raccomandazioni</button>
        </form>

        <div id="risultati">
            <!-- Risultati appariranno qui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
